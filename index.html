<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <title>Horario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="til">
        <h1 id="titulo">Carrera: Veterinaria</h1>
    </div>    
    <div class="Info_curso">
        <label>Nombre del curso</label>
        <input type="text" id="Nombre_curso">
        <label>Especialidad</label>
        <input type="text" id="Especialidad">
        <label>Duración del curso (horas)</label>
        <input type="number" id="Duracion">
        <label>Créditos académicos</label>
        <input type="number" id="Creditos">
    </div>

    <section id="agregar">
        <h2>Estudiante</h2>
        <div class="agregar_horario">
            <div class="Nombre">
                <label><b>Nombre:</b></label>
                <input type="text" id="nombre">
            </div>
            <div class="info_book">
                <label><b>Lunes:</b></label>
                <label>(Coloca AM o PM) Hora Inicio:</label>
                <input type="text" id="lunes inicio">
                <label>Hora Fin:</label>
                <input type="text" id="lunes fin">
            </div>
            <div class="info_book">
                <label><b>Martes:</b></label>
                <label>(Coloca AM o PM) Hora Inicio:</label>
                <input type="text" id="martes inicio">
                <label>Hora Fin:</label>
                <input type text id="martes fin">
            </div>
            <div class="info_book">
                <label><b>Miércoles:</b></label>
                <label>(Coloca AM o PM) Hora Inicio:</label>
                <input type="text" id="miercoles inicio">
                <label>Hora Fin:</label>
                <input type="text" id="miercoles fin">
            </div>
            <div class="info_book">
                <label><b>Jueves:</b></label>
                <label>(Coloca AM o PM) Hora Inicio:</label>
                <input type="text" id="jueves inicio">
                <label>Hora Fin:</label>
                <input type="text" id="jueves fin">
            </div>
            <div class="info_book">
                <label><b>Viernes:</b></label>
                <label>(Coloca AM o PM) Hora Inicio: </label>
                <input type="text" id="viernes inicio">
                <label>Hora Fin:</label>
                <input type="text" id="viernes fin">
            </div>
        </div>
        
        <button onclick="add_horario()">Agregar</button>
    </section>

    <div class="contain_horarios">
        <!-- Contenido de la lista de horarios se agregará aquí dinámicamente -->
    </div>

    <script src="script.js"></script>
</body>
</html>
